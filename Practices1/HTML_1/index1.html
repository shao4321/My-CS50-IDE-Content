<!DOC TYPE html>

<html lang = "en">
    <head>
        <title>
            Hello!
        </title>
        <link rel="stylesheet" href="styles.css">
        <script>
            let counter = 0;
            function increment()
            {
                counter++;
                document.querySelector('#result').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <p>
            Counter:
        </p>
        <form onsubmit="increment(); return false;">
            <input type="submit">
        </form>
        <div id ="result">
            0
        </div>
    </body>
</html>
